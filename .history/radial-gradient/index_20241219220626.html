<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient Example</title>
    <style>
        html {
            --s: 200px;
            --c1: #20E3B2;
            --c2: #0a0000;
            --g: var(--c1) 0 5%, 
                var(--c2) 6% 15%, 
                var(--c1) 16% 25%, 
                var(--c2) 26% 35%, 
                var(--c1) 36% 45%, 
                var(--c2) 46% 54%, 
                var(--c1) 55% 64%, 
                var(--c2) 65% 74%, 
                var(--c1) 75% 84%, 
                var(--c2) 85% 94%, 
                rgb(235, 230, 230) 96%;

            /* Kết hợp tất cả các lớp gradient */
            background:
                /* Gradient 1 */
                radial-gradient(50% 50% at top right, var(--g)),
                /* Gradient 2 */
                radial-gradient(50% 50% at bottom left, var(--g)),
                /* Gradient 3 */
                radial-gradient(50% 50%, var(--g)),
                /* Linear Gradient */
                linear-gradient(45deg, var(--c1), var(--c2));

            /* Kích thước cho từng lớp */
            background-size: var(--s) var(--s), var(--s) var(--s), var(--s) var(--s), 100% 100%;
            
            /* Cho phép lặp lại hoặc không */
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
