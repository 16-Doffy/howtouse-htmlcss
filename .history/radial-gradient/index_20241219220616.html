<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient Example</title>
    <style>
        html {
            --s: 200px; /* Kích thước mỗi gradient */
            --c1: #20E3B2; /* Màu 1 */
            --c2: #0a0000; /* Màu 2 */
            --g: var(--c1) 0 5%, 
                var(--c2) 6% 15%, 
                var(--c1) 16% 25%, 
                var(--c2) 26% 35%, 
                var(--c1) 36% 45%, 
                var(--c2) 46% 54%, 
                var(--c1) 55% 64%, 
                var(--c2) 65% 74%, 
                var(--c1) 75% 84%, 
                var(--c2) 85% 94%, 
                rgb(235, 230, 230) 96%;

                background:
                /* Gradient 1: Góc trên bên phải */
                radial-gradient(50% 50% at top right, var(--g)),
                /* Gradient 2: Góc dưới bên trái */
                radial-gradient(50% 50% at bottom left, var(--g)),
                /* Gradient 3: Giữa màn hình */
                radial-gradient(50% 50%, var(--g)),
                /* Linear Gradient: Toàn bộ nền */
                linear-gradient(45deg, var(--c1), var(--c2));

            /* Kích thước mỗi lớp */
            background-size: var(--s) var(--s), var(--s) var(--s), var(--s) var(--s), 100% 100%;
            
            /* Không lặp */
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
        }
    </style>
</head>

<body>
</body>

</html>
