<style>
  .flex-layout {
    --columns: 3;
    --spacing: 25px;
    display: flex;
    flex-flow: row wrap;
    margin-left: var(-1 * var(--spacing));
    margin-bottom: var(-1 * var(--spacing));
  }
  .flex-item {
    width: calc(100% / var(--columns) - var(--spacing));
    margin-left: var(--spacing);
    margin-bottom: var(--spacing);
  }
  .flex-image {
    height: 100px;
    width: 100%;
    object-fit: cover;
    border-radius: 12px;
