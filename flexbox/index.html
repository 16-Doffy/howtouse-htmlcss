<body>
    <div class="cards">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bmF0dXJlfGVufDB8fDB8fHww"
                alt="" class="card-img">
            <div class="card-content">
                <div class="card-top">
                    <h3 class="card-title">2000y still love you</h3>
                    <div class="card-user">
                        <img src="https://images.unsplash.com/photo-1706003951671-c13e0051cc10?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aG91cnNlfGVufDB8fDB8fHww"
                            alt="" class="card-user-avatar">
                            <span>Doffy</span>
                            <div class="card-user-infor">
                                <div class="card-user-top">
                                    <h4 class="card-user-name">
                                        <ion-icon name="checkmark-circle"></ion-icon>
                                    </h4>
                                </div>
                                <div class="card-user-game">Call of love</div>
                            </div>
                    </div>
                 
                </div>
                <div class="card-bottom">
                    <div class="card-live">
                        <ion-icon name="wifi"></ion-icon>
                        <span>Live</span>
                    </div>
                    <div class="card-watching">4.2k watching</div>
                </div>
            </div>
        </div>
    </div>
